<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-fab top right edge>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab (click)="showInputFields()">New</button>
          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

  <ion-list *ngIf="showInputs">

    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button ion-fab (click)="save()"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
    <button ion-fab (click)="close()"><ion-icon name="close-circle"></ion-icon></button>


  </ion-list>
</ion-content>
