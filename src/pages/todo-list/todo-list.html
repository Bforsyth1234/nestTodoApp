<ion-header>

  <ion-navbar>
    <ion-title>todoList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item>

        <h2>{{todo.title}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary">
          <ion-icon name="mail"></ion-icon>
          Edit
        </button>
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Complete?
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
