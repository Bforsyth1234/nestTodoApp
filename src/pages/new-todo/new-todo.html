<ion-header>

  <ion-navbar>
    <ion-title>Add a new Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="newTodoForm" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
            <ion-label fixed>Title</ion-label>
            <ion-input type="text" value="" class="form-control" formControlName="title"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>Description</ion-label>
              <ion-input type="text" value=""  class="form-control" formControlName="description"></ion-input>
            </ion-item>
      </ion-list>
      <button ion-button color="secondary" type="submit">Save</button>
    </form>


    </ion-content>
